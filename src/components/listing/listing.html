<ion-card>
  <a (click)="openListing(listing.file_id)"><img [src]="mediaUrl + (listing.filename | thumbnail: 'medium')"/>
   <ion-card-content>
    <ion-card-title>
      {{listing.title}}
    </ion-card-title>
    <p>
      {{ (listing.description | description) }}
    </p>
  </ion-card-content>
</a>
</ion-card>
