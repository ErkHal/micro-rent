<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col
        col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3
        *ngFor="let listing of listings">
        <ion-card>
          <img [src]="mediaUrl + listing.thumbnail"/>
          <ion-card-content>
            <ion-card-title>
              {{listing.title}}
            </ion-card-title>
            <p>
              {{listing.description}}
            </p>
          </ion-card-content>
        </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
