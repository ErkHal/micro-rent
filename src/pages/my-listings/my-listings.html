<ion-header color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Listings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div *ngIf="!this.userListings">
  <p>
    You don't have any listings yet !
  </p>
</div>

<div *ngIf="this.userListings">
  <ion-grid>
    <ion-row>
      <ion-col
        col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3
        *ngFor="let listing of userListings">
        <ion-card>
          <img [src]="[this.mediaService.rootUrl] + 'uploads/' + (listing.filename | thumbnail: 'medium')"/>
          <ion-card-content>
            <ion-card-title>
              {{listing.title}}
            </ion-card-title>
            <p>
              {{listing.description}}
            </p>
          </ion-card-content>
        </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>
</div>

</ion-content>
