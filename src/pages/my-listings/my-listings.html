<ion-header>
  <ion-navbar  color="menu-listings">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Listings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<div *ngIf="!this.userListings">
  <p>
    You don't have any listings yet !
  </p>
</div>

<div *ngIf="this.userListings">
  <ion-grid>
    <ion-row>
      <ion-col
        col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3
        *ngFor="let listing of userListings">
      <app-listing [listing]="listing"></app-listing>
    </ion-col>
  </ion-row>
  </ion-grid>
</div>

  <ion-fab class="floatButton"  bottom right>
    <button ion-fab color="menu-listings" (click)="toUploadPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
