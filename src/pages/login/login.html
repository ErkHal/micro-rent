<ion-header>
  <ion-navbar color="menu-listings">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-header>
      Login
      </ion-card-header>
      <br />
      <ion-card-content>
        <form>
          <input [(ngModel)]="this.userCredentials.username" name="username"
                  class="centered loginCreds" ion-item
                  type="text" placeholder="Username"/>
          <br />
          <input [(ngModel)]="this.userCredentials.password" name="password"
                  class="centered loginCreds" ion-item
                  type="password" placeholder="*******"/>
          <br />
            <p class="alertBox" *ngIf="this.displayError">
                Couldn't log in. Please try again.
            </p>
          <br />
          <button class="centered" ion-button color="menu-listings"
                  (click)="this.tryLogin(this.userCredentials)">
            Login
          </button>
          <br>

          <div id="toRegister">
          <button ion-button outline (click)="toRegister()">
            Or Register
          </button>
          </div>

        </form>
      </ion-card-content>
    </ion-card>
</ion-content>
